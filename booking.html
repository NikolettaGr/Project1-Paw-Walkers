<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for dog walkers/sitters">
    <meta name="keywords" content="dog walkers,dogs,love dogs,care dogs">
    <meta name="author" content="Nikoletta Grishaber">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paw Walkers || Booking Page</title>
</head>

<body class="booking_page">
    <header>
        <!--Nav bar content-->
        <div class="navbar">
            <!--Nav bar Logo-->
            <div id="logo_container">
                <a href="index.html" aria-label="Visit our home page to learn about Paw Walkers website">
                    <h1>
                        <i class="fa-solid fa-paw"></i> <span>Paw Walkers</span>
                    </h1>
                </a>
            </div>
            <!--Nav bar links-->
            <nav id="menu">
                <div class="dropdown">
                    <a href="index.html" aria-label="Visit our home page to learn about Paw Walkers website">Home ‚ñæ</a>
                    <div class="dropdown-content">
                        <a href="index.html#about_us"
                            aria-label="Visit our about us section to learn about company">About Us</a>
                        <a href="index.html#services"
                            aria-label="Visit our services section to learn about which services we offer">Services</a>
                        <a href="index.html#contact"
                            aria-label="Visit our contact section to see company's phone number,address,email">Contact</a>
                    </div>
                </div>
                <ul>
                    <li class="current"><a href="booking.html"
                            aria-label="Visit our booking page to learn about booking form">Booking</a>
                    </li>
                    <li>
                        <a href="gallery.html"
                            aria-label="Visit our gallery page to learn about testimonials and images">Gallery</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="booking">
            <h2 class="subtitle">
                Loving Pet Care in Your Neighbourhood üíö
            </h2>
            <h3 class="subtitle">Book trusted sitters and dog walkers üê∂üêæ</h3>
            <form id="form_container" method="get" action="booking.html">
                <fieldset>
                    <h4>I'm looking for a service for my:</h4>
                    <div class="checkbox">
                        <label for="dog"><input type="checkbox" id="dog" value="dog">Dog</label>
                    </div>
                    <div class="checkbox">
                        <label for="cat"><input type="checkbox" id="cat" value="cat">Cat</label>
                    </div>
                </fieldset>
                <div class="buttons">
                    <h5>I would like to book:</h5>
                    <button class="btn_form" type="button"><i class="fa-solid fa-moon"></i> Boarding</button>
                    <button class="btn_form" type="button"><i class="fa-solid fa-house"></i> House Sitting</button>
                    <button class="btn_form" type="button"><i class="fa-solid fa-paw"></i> Dog Walking</button>
                    <button class="btn_form" type="button"><i class="fa-solid fa-bowl-food"></i> Drop-in Visits</button>
                    <button class="btn_form" type="button"><i class="fa-solid fa-bolt"></i> Training</button>
                </div>
                <label for="name" class="bold">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" class="bold">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
                <div class="button_2">
                    <button class="btn btn_dark" type="submit">Book</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <div class="social_icons">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i></a>
                <a href="https://sv-se.facebook.com/" target="_blank" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="Visit our YouTube channel">
                    <i class="fa-brands fa-youtube"></i></a>
            </div>
            <p>2023 Coded by Nikoletta Grishaber</p>
        </div>
    </footer>
</body>

</html>
