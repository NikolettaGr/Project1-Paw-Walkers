<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for dog walkers/sitters">
    <meta name="keywords" content="dog walkers,dogs,love dogs,care dogs">
    <meta name="author" content="Nikoletta Grishaber">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paw Walkers || Sign Up</title>
</head>

<body>
    <header>
        <!--Nav bar content-->
        <div class="navbar">
            <!--Nav bar Logo-->
            <div id="logo_container">
                <a href="index.html">
                    <h1>
                        <i class="fa-solid fa-paw"></i> <span>Paw Walkers</span>
                    </h1>
                </a>
            </div>
            <!--Nav bar links-->
            <nav id="menu">
                <ul>
                    <li class="current"><a href="signup.html">Booking</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#about_us">About Us</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="booking">
        <h1 class="subtitle">
            Loving Pet Care in Your Neighbourhood üíö
        </h1>
        <h2 class="subtitle">Book trusted sitters and dog walkers üê∂</h2>
        <form id="form_container">
            <fieldset>
                <h3 class="bold">I'm looking for a service for my:</h3>
                <label for="dog"><input type="checkbox" id="dog" class="inline" value="dog" />Dog</label>
                <label for="cat"><input type="checkbox" id="cat" class="inline" value="cat" />Cat</label>
            </fieldset>
            <div class="buttons">
                <h4>I would like to book:</h4>
                <button class="btn_form" type="button"><i class="fa-solid fa-moon"></i> Boarding</button>
                <button class="btn_form" type="button"><i class="fa-solid fa-house"></i> House Sitting</button>
                <button class="btn_form" type="button"><i class="fa-solid fa-paw"></i> Dog Walking</button>
                <button class="btn_form" type="button"><i class="fa-solid fa-bowl-food"></i> Drop-in Visits</button>
                <button class="btn_form" type="button"><i class="fa-solid fa-bolt"></i> Training</button>
            </div>
            <label for="name" class="bold">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email" class="bold">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            <div class="button_2">
                <button class="btn btn_dark" type="submit">Book</button>
            </div>
        </form>
    </div>
</body>

</html>
